<!DOCTYPE html>

<html lang="en">
<head>
  <title>Tag Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="csspage.css">
</head>

<body>
<div class="BASE" >
       
            <div class="headerOfpage">
              <h1>
                <img src="images/steering-wheel-svgrepo-com.svg" alt="Tag Round Icon" width="30px" height="25px" >
                Add Driver
                <button class="x">
                  <img src="C:\Users\Msys\Documents\App develop\Task1\ICONS\x-lg.svg">
                </button>
              </h1>
            </div>

            <div class="middle">
                <div class="middle1">
                    <div class="input-group">
                        <label for="name">Driver Name*</label>
                        <input type="text" id="name" placeholder="E.g Haneen Osamah">
                        <span id="error-message" style="color: red;"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="mobnum">Mobile #</label>
                        <div class="numberdropdown">
                            <input type="text" id="mobnum" placeholder="Enter mobile number" minlength="9">
                            <select id="country-code">
                                <option value="+970">+970</option>
                                <option value="+44">+44</option>
                            </select>
                        </div>
                        <span id="mobile-error-message" style="color: red;"></span>
                    </div>
                    
                    
                     
                </div>
                <div class="middle2">
                    <div class="input-groupp">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="E.g Haneen@gmail.com">
                        <span id="email-error-message" style="color: red;"></span>
                    </div>
                </div>
                
                <div class="middle3">
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="000000000">
                        <span id="phone-error-message" style="color: red;"></span>
                    </div>
                    <div class="input-group">
                        <label for="birth-date">Birth Date</label>
                        <input type="text" id="birth-date" placeholder="YYYY-MM-DD">
                        <span id="birth-date-error-message" style="color: red;"></span>
                    </div>
                    
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                    <script>
                    $(function() {
                        $("#birth-date").datepicker({
                            dateFormat: 'yy-mm-dd',
                            onSelect: function(dateText, inst) {
                                var isValidDate = moment(dateText, 'YYYY-MM-DD', true).isValid();
                
                                if (isValidDate) {
                                    $('#birth-date-error-message').text('');
                                } else {
                                    $('#birth-date-error-message').text('Please enter a valid date in YYYY-MM-DD format.');
                                }
                            }
                        });
                    });
                    </script>
                </div>
                
                
                <div class="middle4">
                    <div class="input-group">
                        <label for="id-number">ID #</label>
                        <input type="text" id="id-number" placeholder="000000000">
                    </div>
                    <div class="input-group">
                        <label for="job-number">Job #</label>
                        <input type="text" id="job-number" placeholder="000000000">
                    </div>
                </div>
                <div class="middle5">
                    <div class="input-group">
                        <label for="license-number">License #</label>
                        <input type="text" id="license-number" placeholder="12345678">
                    </div>
                    <div class="input-grouppp">
                        <label for="license-type">License Type</label>
                        <select id="license-type">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    
                </div>
                <div class="end">
                    <div class="input-group">
                        <button class="cancel-button">Cancel</button>
                    </div>
                    <div class="input-group">
                        <button class="save-button"  onclick="validateForm()">Save</button>
                     
                    </div>
                </div>
                
            </div>
            
          
        
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="javasc.js"></script>
</body>


</html>
